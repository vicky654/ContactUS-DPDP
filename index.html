<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule DPDP Consultants</title>

    <!-- ‚úÖ Load runtime config -->
    <script src="/config.js"></script>

    <!-- ‚úÖ Load consent script dynamically with defer -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.RUNTIME_CONFIG && window.RUNTIME_CONFIG.CONSENT_SCRIPT_URL) {
          const consentScript = document.createElement("script");
          consentScript.src = window.RUNTIME_CONFIG.CONSENT_SCRIPT_URL;
          consentScript.defer = true; // üëà use defer instead of async
          document.body.appendChild(consentScript);

          console.log("‚úÖ Consent script loaded with defer:", window.RUNTIME_CONFIG.CONSENT_SCRIPT_URL);
        } else {
          console.error("‚ùå CONSENT_SCRIPT_URL not found in RUNTIME_CONFIG");
        }
      });
    </script>
    <!-- Alternative (static way, no config.js needed) -->
    <!-- <script src="https://tech.portal-uat.dpdpconsultants.com/cookie/consent.js?client_id=6" defer></script> -->

  </head>

  <body>
    <div id="root"></div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
